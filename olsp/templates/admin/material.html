{% load staticfiles %} {% include 'admin/adminheader.html' %}
<div class="container">
	<div class="row">
		<div class="col-7">
			 <form class="form-group" method="post" action="" data-toggle="validator" role="form" >
            {% csrf_token %}


            <div class="form-group">
                <label for="chapter">Chapter</label>
                <input type="email" name="chapter" id="chapter" class="form-control" value="{{mat.chapter.name}}" disabled>

            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" name="type" id="type" class="form-control"value="{{mat.type}}"required>
            </div>



            <div class="form-group">
                <label for="description">description</label>
                <textarea type="text" name="description" id="description" class="form-control" value="{{mat.description}}"  required>{{mat.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="path">Path</label>
                <input type="text" name="path" id="path" class="form-control" value="{{mat.matpath}}" required>
            </div>

            <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit">  Update  </button>
            </div>
            </form>
            <form class="form-group" action="{% url 'adminmaterialdelete' %}?m={{mat.id}}" data-toggle="validator" role="form" >
             <div class="form-group">
                    <button class="btn btn-danger btn-lg" type="submit">  Delete account  </button>
            </div>
        </form>
		</div>
		<div class="col-5">


	</div>
</div>
