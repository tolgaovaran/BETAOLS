{% load staticfiles %} {% include 'admin/adminheader.html' %}


<div class="container">
	<div class="row">
		<div class="col-7">
			 <form class="form-group" method="post" action="" data-toggle="validator" role="form" >
            {% csrf_token %}


            <div class="form-group">
                <label for="course">Course</label>
                <input type="email" name="course" id="course" class="form-control" value="{{ch.course.name}} {{course.inst.surname}}" disabled>

            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control"value="{{ch.name}}"required>
            </div>



            <div class="form-group">
                <label for="startdate">Start date</label>
                <input type="date" name="startdate" id="startdate" class="form-control" value="{{ch.startdate|date:"Y-m-d"}}"  required>
            </div>
            <div class="form-group">
                <label for="proff">End date</label>
                <input type="date" name="enddate" id="enddate" class="form-control" value="{{ch.enddate|date:"Y-m-d" }}" required>
            </div>

            <div class="form-group">
                <label for="showtoggle">Show Toggle</label>
                <input type="text" name="showtoggle" id="showtoggle" class="form-control"value="{{ch.showtoggle}}" >
            </div>

            <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit">  Update  </button>
            </div>
            </form>
            <form class="form-group" method="post" action="" data-toggle="validator" role="form" >
             <div class="form-group">
                    <button class="btn btn-danger btn-lg" type="submit">  Delete Chapter  </button>
            </div>
        </form>
		</div>
		<div class="col-5">
                     <div id="accordion">
                          <div class="card">
                            <div class="card-header" id="headingOne">
                              <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                  Materials
                                </button>
                              </h5>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                              <div class="card-body">
                                 <ul class="list-group list-group-flush">
                                            {%if mat%}
                                            {%for i in mat%}
                                        <li class="list-group-item"><a href="{% url 'adminmaterial' %}?m={{i.id}}">{{i.type}}</a><a href="{% url 'adminmaterialdelete' %}?m={{i.id}}"><div class="btn btn-danger float-right">DELETE</div></a></li>
                                            {%endfor%}
                                            {%else%}
                                        <li class="list-group-item">There is no Enrolled Courses</li>
                                            {%endif%}


                                  </ul>
                            </div>
                          </div>

            </div>

	</div>
</div>
