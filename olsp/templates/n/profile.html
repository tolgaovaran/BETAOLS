{% load staticfiles %}
{% include 'n/liheader.html' %}


<body>
    <div class="container">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'course_list' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Profile</li>
  </ol>
</nav>

<div class="card tesla1">

    <div class="card-header">
      <h2>Page Header</h2>
      <ul class="nav nav-tabs card-header-tabs pull-right" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Chapters</a>
        </li>{%if status == 'true' %}
        <li class="nav-item">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Progress</a>
        </li>{% endif %}
      </ul>
    </div>
    <div class="card-body">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form class="form-group" method="post" action="" data-toggle="validator" role="form" >
            {% csrf_token %}


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{use.email}}" disabled >

            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control"value="{{use.name}}"required>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" class="form-control" value="{{use.surname}}" required>
            </div>

            <div class="form-group">
				<label for="origin">Origin</label>
				<select id="origin" name="origin" class="form-control">
                <option>{{use.origin}}</option>
        `       <option>Turkey</option>
                <option>United States</option>
                <option>Turkey</option>
                <option disabled>---------</option>
				   {%for i in origin%}

				  <option>{{i}}</option>
				    {%endfor%}
				</select>
			</div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{use.title}}"  required>
            </div>
            <div class="form-group">
                <label for="proff">profession</label>
                <input type="text" name="proff" id="proff" class="form-control" value="{{use.profession}}" required>
            </div>
            <div class="form-group">
				<label for="gender">Gender</label>
				<select id="gender" name="gender" class="form-control">
				  <option>{{use.gender}}</option>
				  <option>dne</option>
				  <option>Male</option>
				  <option>Female</option>
				</select>
			</div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" class="form-control"value="{{use.phonenumber}}" required>
            </div>

            <div class="form-group">
                    <button class="btn btn-primary btn-lg" type="submit">  Update  </button>
            </div>
            </form>
            <form class="form-group" method="post" action="/freeze/" data-toggle="validator" role="form" >
             <div class="form-group">
                    <button class="btn btn-danger btn-lg" type="submit">  Freeze account  </button>
            </div>
        </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h2>TAB 2</h2>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <h2>TAB 3</h2>
      </div>
      </div>

    </div>

  </div>
</div>






</body>
