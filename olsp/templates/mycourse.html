{% include 'n/liheader.html' %}

<div class="container">

</thead>

    <form action="{%url 'lecturepage'%}" method="post" role=form>

  </form>

  <br>


{%for j in chptr%}

<td>

   </form></td>
   <td>

   </form></td>

  <td>

  </td>

   {%endfor%}
