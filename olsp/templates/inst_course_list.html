{% extends 'n/liheader.html' %}

{% block content %}
<br>

<div class="container shadow">
<a class="btn btn-primary", href="{% url 'course_list' %}">All Courses</a><center><h1>All courses taught by <b>{{ ins.name }} {{ ins.surname }}</b></h1></center>
        <div class="card-columns">
                {% for i in cou %}
<div class="card">
		        <a href="{% url 'course_detail' pk=i.pk %}">

                     {%if i.picture%}
                    <img class="card-img-top" src={{i.picture}} alt="Card image cap">
                    {%else%}
                    <img class="card-img-top" src="http://via.placeholder.com/286x180" alt="Card image cap">
                    {%endif%}
                    </a>

			    <div class="card-body">
			    	<h5 class="card-title"><a href="{% url 'course_detail' pk=i.pk %}">{{ i.name }} </a></h5>
			    	<p class="card-text">{{i.description}} </p>

			    </div>
			    <div class="card-footer">
			          <a href="{% url 'inst_course_list' pk=i.inst.id %}">{{ i.inst.name }} {{i.inst.surname}}</a>
			    </div>
	        </div>

                {% endfor %}
			</div>

		</div>

{% endblock %}
